<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Products Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/application.css" />
    </head>
    <body onload="onLoadAction()">
        <h1>Products Manager</h1>
        <table id="itemsTable">
            <thead>
                <th>Item</th>
                <th>Quantity</th>
            </thead>
            <tbody id="itemsTableTbody">
                
            </tbody>
        </table>
        
        <br>
        
        <button onclick="showInsertFormAction()" id="showNewItemForm">Insert new item</button>
        
        <br>
        <br>
        
        <form id="insertNewItemForm">
            <label for="name">Name</label>
            <input id="itemNameInput" name="name" />
            <label for="quantity">Quantity</label>
            <input id="itemQuantityInput" name="quantity" />
            <button onclick="insertNewItemAction()" type="button">Insert item</button>
        </form>
        
        <script type="text/javascript" src="js/models/item.js"></script>
        <script type="text/javascript" src="js/dataAccess/itemsDataAccess.js"></script>
        <script type="text/javascript" src="js/helpers/mainHelpers.js"></script>
        <script type="text/javascript" src="js/controllers/index.js"></script>
    </body>
</html>
